<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Sueldo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Sueldo</h1>
        <label for="horas">Número de horas trabajadas:</label>
        <input type="number" id="horas" step="any">

        <label for="tarifa">Tarifa por hora:</label>
        <input type="number" id="tarifa" step="any">

        <label for="impuesto">Porcentaje de impuesto (%):</label>
        <input type="number" id="impuesto" step="any">

        <input type="button" value="Calcular Sueldo" onclick="calcularSueldo()">

        <div class="result">
            <p id="sueldoBruto">Sueldo Bruto: </p>
            <p id="deducciones">Deducciones: </p>
            <p id="sueldoNeto">Sueldo Neto: </p>
        </div>
    </div>

    <script>
        function calcularSueldo() {
            // Obtener valores de los inputs
            var horasTrabajadas = parseFloat(document.getElementById('horas').value);
            var tarifaPorHora = parseFloat(document.getElementById('tarifa').value);
            var porcentajeImpuesto = parseFloat(document.getElementById('impuesto').value);

            // Verificar si los valores son válidos
            if (isNaN(horasTrabajadas) || isNaN(tarifaPorHora) || isNaN(porcentajeImpuesto) ||
                horasTrabajadas < 0 || tarifaPorHora < 0 || porcentajeImpuesto < 0) {
                alert('Por favor, ingrese valores válidos.');
                return;
            }

            // Calcular sueldo bruto
            var sueldoBruto = horasTrabajadas * tarifaPorHora;

            // Calcular deducciones
            var deducciones = sueldoBruto * (porcentajeImpuesto / 100);

            // Calcular sueldo neto
            var sueldoNeto = sueldoBruto - deducciones;

            // Mostrar resultados
            document.getElementById('sueldoBruto').textContent = 'Sueldo Bruto: ' + sueldoBruto.toFixed(2) + ' unidades';
            document.getElementById('deducciones').textContent = 'Deducciones: ' + deducciones.toFixed(2) + ' unidades';
            document.getElementById('sueldoNeto').textContent = 'Sueldo Neto: ' + sueldoNeto.toFixed(2) + ' unidades';
        }
    </script>
</body>
</html>
